<!DOCTYPE html>
<html lang ="en">
<head>
    
    <meta character="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
    <title>filtered contact list</title>    
    </head>
    <body>
    
        <div class="container">
        
            <h1 class="center-align">
            My contacts
            </h1>
        <input type="text" id="filterInput" placeholder="Search names....">
            
            <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
                </li>
            <li class="collection-item">
                <a href="#">Abe</a>
                </li>
            <li class="collection-item">
                <a href="#">Adam</a>
                </li>
            <li class="collection-item">
                <a href="#">Anne</a>
                </li>
            <li class="collection-item">
                <a href="#">Anakin</a>
                </li>
            <li class="collection-header">
                <h5>B</h5>
                </li>
               <li class="collection-item">
                <a href="#">Bob</a>
                </li>
               <li class="collection-item">
                <a href="#">Bob's mom</a>
                </li>
                   <li class="collection-item">
                <a href="#">Batman</a>
                </li>
               <li class="collection-item">
                <a href="#">Blub</a>
                </li>
               <li class="collection-item">
                <a href="#">Brennan</a>
                </li>
               <li class="collection-header">
                <h5>C</h5>
                </li>
               <li class="collection-item">
                <a href="#">Carnage</a>
                </li>   
                <li class="collection-item">
                <a href="#">Cameron</a>
                </li>   
                <li class="collection-item">
                <a href="#">Chris</a>
                </li>   
            </ul>
        </div>
    <script>
      //Get input element
        let filterInput = document.getElementById('filterInput');
       // Add event listner 
        filterInput.addEventListener('keyup',filterNames);
        
        function filterNames(){
        // Get value of input
        
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
        let ul = document.getElementById('names');
        // get names ul
        let li = ul.querySelectorAll('li.collection-item');
        //loop through collection
        for(let i = 0; i < li.length;i++){
            let a = li[i].getElementsByTagName('a')[0];
        if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
            li[i].style.display = '';
        } else {
            li[i].style.display ='none';
        }
        }
        }
        </script>
    
    </body>
</html>
